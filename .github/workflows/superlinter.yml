name: Super-linter

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: run super-linter
        uses: github/super-linter@v3
        
        env:
         DEFAULT_BRANCH: main
         GITHUB_TOKEN: ${{secret.GITHUB_TOKEN}}
        
      
