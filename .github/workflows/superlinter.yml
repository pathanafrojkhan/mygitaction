name: Super-linter

on: push

jobs: 
 super-lint:
  name: Lint Code here
  run-on: ubuntu-latest
  steps:
    -name: Checkout code
     uses: actions/checkout@v2
    -name: Run Super-Linter
     uses: github/super-linter@v3
     env:
      DEFAULT_BRANCH: main
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
